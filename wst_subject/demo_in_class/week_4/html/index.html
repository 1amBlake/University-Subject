<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devive-width", initial-scale="1.0">
        <title>LAYOUT</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0 auto;
            }
            #khung{
                width: 1000px;
                height: 800px;
                border: 1px solid red;
            }
            #ngang{ /*nav ngang*/
                width: 100%;
                height: 50px;
                background-color: aqua;
                border-bottom: 1px solid red;
            }
            #doc{ /*nav doc*/
                width: 30%;
                height: 450px;
                background-color: coral;
                border-bottom: 1px solid red;
                border-right: 1px solid red;
                float: left;
            }
            header{
                width: 100%;
                height: 150px;
                background-color: greenyellow;
                border-bottom: 1px solid red;
            }
            section{
                width: 50%;
                height: 450px;
                background-color: purple;
                border-bottom: 1px solid red;
                float: left;
                border-right: 1px solid red;
            }
            aside{
                width: 20%;
                height: 450px;
                background-color: fuchsia;
                border-bottom: 1px solid red;
                float: left;
            }
            footer{
                clear:both;
                width: 100%;
                height: 147px; /*tru 2 duong ke */
                background-color: darkblue;
            }
        </style>
    </head>
    <body>
        <div id = "khung">
            <nav id = "ngang">
                menu
            </nav>
            <header>
                logo
            </header>

            <nav id = "doc">
                nav doc
            </nav>
            
            <section>
                section
            </section>
            <aside>
                noi dung right
            </aside>
            <footer>
                footer
            </footer>
        </div>
    </body>
</html>
