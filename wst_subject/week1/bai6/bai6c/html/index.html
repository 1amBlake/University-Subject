<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Date</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href='../css/bai6c.css'>
    </head>
    <body>
        <div id="border">
            <form>
                <div class="margin-row">
                   <label for="name">Name:</label>
                   <input type="text" name="name" id="name" class="input-length"> 
                </div>

                <div class="margin-row">
                    <label for="phone">Telephone Number:</label>
                    <input type="number" name="phone" id="phone" class="input-length">
                </div>

                <div class="margin-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="input-length">
                </div>

                <div>
                    <label for="color" style="margin-right: 160px;">Favorite Color:</label>
                    <input type="color" name="color" id="color" style="width: 50px;">
                </div>

                <div class="margin-row">
                    <label for="date">Date of Birth:</label>
                    <input type="date" name="" id="">
                </div>
                
                <div class="submit-row">
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </div>
    </body>
</html>
