<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Classic Movie Day</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0 auto;
            }
            #box{
                width: 507px;
                border: 1px solid black;
                padding: 1px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id = "box">
            <p>Classic Movie Day</p>
            <table border = 1>
                <tr>
                    <th width="50" align="center"></th>
                    <th width="100"><b>5 pm</b></th>
                    <th width="100"><b>7 pm</b></th>
                    <th width="120"><b>9 pm</b></th>
                    <th width="120"><b>11 pm</b></th>
                </tr>
                <tr align="left">
                    <td align="center"><b>Screen one</b></td>
                    <td>Star Wars</td>
                    <td>Empire Strikes Back</td>
                    <td>Return of the Jedi</td>
                    <td>The Exorcist</td>
                </tr>
                <tr align="left">
                    <td align="center"><b>Screen two</b></td>
                    <td colspan = "2">Dances with Wolves</td>
                    <td colspan = "2">Gone With the Wind</td>
                </tr>
                <tr align="left">
                    <td align="center"><b>Screen three</b></td>
                    <td colspan="2">2001: A Space Odyssey</td>
                    <td>The Conversation</td>
                    <td>5 Easy Pieces</td>
                </tr>
            </table>
        </div>
    </body>
</html>
